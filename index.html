<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLOv8 Real-Time Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js"></script>
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; text-align: center; }
    #canvas { border: 2px solid white; margin-top: 10px; }
    #controls { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>YOLOv8 Real-Time Detection</h1>
  <video id="webcam" autoplay muted playsinline style="display:none;"></video>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label for="thresh">Confidence threshold: </label>
    <input type="range" id="thresh" min="0" max="1" step="0.01" value="0.25">
    <span id="threshVal">0.25</span>
  </div>
  <div id="status">Initializingâ€¦</div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
